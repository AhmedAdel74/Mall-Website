        <div class="hero">
            <div class="form-box">
              <div class="button-box">
                  <div id="btn"> </div>
                 <button type="button"  class="toggle-btn" onclick="login()">Log In</button>
                 <button type="button"  class="toggle-btn" onclick="register()">Register</button>
             </div>
             <div class="social-icons">
              <a href="http://www.facebook.com"><img src="fb.png"></a>
              <a href="http://www.twitter.com"><img src="tw.png"></a>
              <a href="http://www.google.com"><img src="gp.png"></a>
             </div>
             <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder=" User Name" required>
                <input type="password" class="input-field" placeholder=" Password" required>  
                <input type="checkbox" class="chech-box"><span >Remember Password</span><br>
                <button type="submit" class="submit-btn">Log in </button>
             </form> 
             <form  id="register"  class="input-group">
              <input type="text" class="input-field" placeholder=" User Name" required>
              <input type="password" class="input-field" placeholder=" Password" required>  
              <input type="email" class="input-field" placeholder=" Email id" required>
              <input type="checkbox" class="chech-box"><span >I agree to terms & conditions</span>
              <button type="submit" class="submit-btn">Sign up</button>
           </form>
